<script>
  $("#tables").keyup(() => {
    let tableList = $("#tables").val().split(",");
    tableList = tableList.map(table => table.trim()).filter(table => table !== "");

    $("#tableList").empty();
    for (let table of tableList) {
      $("#tableList").append(`<div class='tableName'>${table}</div>`);
    }
  });
</script>
